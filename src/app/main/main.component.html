<app-map
  [loading]="(vm$ | async)!.loading"
  [loadedImage]="(vm$ | async)!.selectedItem"
  [currentExtent]="(vm$ | async)!.currentExtent"
  [mapSource]="(vm$ | async)!.mapSource"
  (drawEnd$)="onDrawEnd($event)"
>
</app-map>
<div
  *ngIf="(vm$ | async)!.mapSource === 'Aerial'"
  class="takeScreenshot"
  (click)="onTakeScreenshot()"
>
  <img src="assets/icons8-camera-50.png" alt="" />
</div>
<div class="controls">
  <div class="button-wrapper">
    <label>Data source options:</label>
    <select (change)="onChangeDataSource($event)">
      <option value="STAC">STAC</option>
      <option value="SentinelProcessingApi">Sentinel Processing API</option>
      <option value="BING">Bing Areal Map Screenshot</option>
    </select>
  </div>

  <!-- <div id="map" class="map" (click)="logCoordinates($event)"></div>
<div *ngIf="loading" class="loading">LOADING...</div> -->
  <div class="button-wrapper">
    <label>Map source options:</label>
    <select (change)="onChangeMapSource($event)">
      <option value="OSM">Open Street map</option>
      <option value="Aerial">Bing Aerial Map</option>
    </select>
  </div>

  <div class="button-wrapper">
    <label>Detection Algorithms: </label>
    <select (change)="onDetection($event)">
      <option value="ObjectDetection_yolov8dior">yolov8dior</option>
      <option value="TreeDetection_ceadar__yolov8__10epoch__tree-detection">
        ceadar__yolov8__10epoch__tree-detection
      </option>
      <option value="TreeDetection_ceadar__yolov8__20epoch__tree-detection">
        ceadar__yolov8__20epoch__tree-detection
      </option>
      <option value="TreeDetection_ceadar__yolov8__50epoch__tree-detection">
        ceadar__yolov8__50epoch__tree-detection
      </option>
      <option
        value="TreeDetection_jdrzej-szpygiel__yolov8__10epoch__tree-detection"
      >
        jdrzej-szpygiel__yolov8__10epoch__tree-detection
      </option>
      <option
        value="TreeDetection_jdrzej-szpygiel__yolov8__20epoch__tree-detection"
      >
        jdrzej-szpygiel__yolov8__20epoch__tree-detection
      </option>
      <option
        value="TreeDetection_jdrzej-szpygiel__yolov8__50epoch__tree-detection"
      >
        jdrzej-szpygiel__yolov8__50epoch__tree-detection
      </option>
      <option
        value="ObjectDetection_project-5jlv8__yolov8__10epoch__object-detection"
      >
        project-5jlv8__yolov8__10epoch__object-detection
      </option>
      <option
        value="ObjectDetection_project-5jlv8__yolov8__20epoch__object-detection"
      >
        project-5jlv8__yolov8__20epoch__object-detection
      </option>
      <option
        value="ObjectDetection_project-5jlv8__yolov8__50epoch__object-detection"
      >
        project-5jlv8__yolov8__50epoch__object-detection
      </option>
      <option
        value="ObjectDetection_robotic-perception-gwk44__yolov8__10epoch__object-detection"
      >
        robotic-perception-gwk44__yolov8__10epoch__object-detection
      </option>
      <option
        value="ObjectDetection_robotic-perception-gwk44__yolov8__20epoch__object-detection"
      >
        robotic-perception-gwk44__yolov8__20epoch__object-detection
      </option>
      <option
        value="ObjectDetection_robotic-perception-gwk44__yolov8__50epoch__object-detection"
      >
        robotic-perception-gwk44__yolov8__50epoch__object-detection
      </option>
      <option value="TreeDetectionDeepforest">Tree Detection Deepforest</option>
    </select>
  </div>

  <div>
    <form
      *ngIf="(vm$ | async)!.mapSource != 'Aerial'"
      [formGroup]="sentinelForm"
      class="control-group"
    >
      <div class="input-group">
        <label for="dateFrom">Date From:</label>
        <input type="date" id="dateFrom" formControlName="dateFrom" />
      </div>

      <div class="input-group">
        <label for="dateTo">Date To:</label>
        <input type="date" id="dateTo" formControlName="dateTo" />
      </div>

      <div class="input-group">
        <label for="cloudCoverage">Cloud Coverage:</label>
        <input
          type="number"
          id="cloudCoverage"
          formControlName="cloudCoverage"
        />
      </div>
    </form>
  </div>
  <div *ngIf="(vm$ | async)!.mapSource !== 'Aeriel'"></div>
  <app-items-preview
    [items]="(vm$ | async)!.items"
    (loadImage)="loadImageSTAC($event)"
  ></app-items-preview>
